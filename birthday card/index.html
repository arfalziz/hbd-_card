<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Interactive Website</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary-purple: #8654ac;
            --light-purple: #a51bdc;
            --neon-purple: #2d1a3a;
            --white: #43044a;
           
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f1ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .hero {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: var(--neon-purple);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(18, 16, 16, 0.1);
            font-weight: 800;
        }

        .hero p {
         
            color: var(--neon-purple);
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            
        }
        

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            z-index: 10;
        }

        .purple-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(164, 120, 196, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .primary-btn {
            background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
            color: rgb(68, 3, 111);
        }
        

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(150, 94, 189, 0.4);
        }

        .secondary-btn {
            background: white;
            color: var(--dark-purple);
            border: 2px solid var(--white);
        }

        .secondary-btn:hover {
            background: var(--primary-purple);
            color: white;
        }

        .special-btn {
            background: linear-gradient(135deg, var(--neon-purple), #d66efd);
            color: white;
            position: relative;
            z-index: 1;
        }

        .special-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, transparent, transparent, 
                rgba(255, 255, 255, 0.8),
                transparent, transparent, transparent
            );
            z-index: -1;
            transition: transform 1.5s ease;
            transform: rotate(0deg);
        }

        .special-btn:hover::before {
            transform: rotate(360deg);
        }

        .special-btn:hover {
            box-shadow: 0 0 20px rgba(175, 92, 230, 0.7);
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(155, 89, 182, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .output-display {
            margin-top: 3rem;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(164, 120, 196, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .output-display #outputText {
            color: var(--white);
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .output-display #outputText > div {
            color: var(--white);
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.7s;
            margin-bottom: 0.3em;
        }

        .show-text {
            opacity: 1 !important;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--white);
            padding: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .purple-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="hero">
        <h1>HAPPY BIRTHDAY PIII!!!</h1>
       <h2>WISH U ALL THE BEST</h2>
        
        <div class="buttons-container">
            <button class="purple-btn primary-btn" id="musicBtn" aria-label="Play Birthday Song">
                <i data-feather="music"></i>
                Play Birthday Song
            </button>
            <audio id="birthdayAudio" src="birthday.mp3"></audio>

            <button class="purple-btn secondary-btn" id="greetBtn" aria-label="Show Greetings">
                <i data-feather="message-circle"></i>
                Show Greetings
            </button>
            <a href="surprised.html" class="purple-btn special-btn" id="specialBtn" aria-label="Secret Surprise">
                <i data-feather="gift"></i>
                Secret Surprise
            </a>
            </button>
        </div>
        
        <div class="output-display">
            <div id="outputText">Try clicking any purple button above!</div>
        </div>
    </div>
    
    <footer>
        <p>Purple Power Buttons Â© 2023</p>
    </footer>
    
    <script>
        // Initialize feather icons
        feather.replace();
        
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.width = `${Math.random() * 5 + 3}px`;
            particle.style.height = particle.style.width;
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }

        // Greetings
        const greetings = [
    `Hari ini, langit menyalakan lilin lewat cahaya matahari,
    sementara angin berbisik lembut, menyanyikan kidung selamat datang usia baru.
    Waktu seakan berhenti sejenak,
    memberi ruang bagi semesta untuk merayakanmu.

    Selamat ulang tahun ðŸŒ¹
    Semoga jiwamu selalu menemukan rumah di ketenangan,
    meski dunia kadang berisik dan penuh gemuruh.
    Semoga hatimu tetap menjadi taman yang rindang,
    tempat doa-doa baik berteduh dan tumbuh.

    Usia baru ini ibarat lembaran putih,
    yang menanti untuk kau isi dengan cerita,
    dengan tawa yang jujur,
    dengan air mata yang membuatmu lebih kuat,
    dan dengan mimpi yang berani kau kejar tanpa ragu.

    Dan cintamu..
    biarlah selalu bertumbuh seperti bunga 
    yang tak pernah lelah mekar,
    menebar wangi pada siapa pun yang singgah,
    mengingatkan bahwa keindahan ada 
    pada hati yang tulus memberi.

    Semoga langkahmu ringan, 
    rezekimu lapang, 
    dan jalanmu terang. 
    Karena dunia ini lebih indah 
    setiap kali engkau ada di dalamnya.`
        ];

        function showGreetingWithTypingEffect(greeting) {
            const outputText = document.getElementById('outputText');
            outputText.innerHTML = '';
            outputText.className = '';

            // Split greeting into lines for elegant display
            const lines = greeting.split('\n');
            let lineIdx = 0;

            function typeNextLine() {
                if (lineIdx < lines.length) {
                    const lineElem = document.createElement('div');
                    lineElem.textContent = lines[lineIdx];
                    lineElem.style.opacity = '0';
                    outputText.appendChild(lineElem);

                    // Fade in effect
                    setTimeout(() => {
                        lineElem.style.transition = 'opacity 0.7s';
                        lineElem.style.opacity = '1';
                    }, 10);

                    lineIdx++;
                    setTimeout(typeNextLine, 100); // Adjust speed as needed
                } else {
                    outputText.className = 'show-text primary-btn';
                }
            }

            typeNextLine();
        }

        // Music Button Functionality
        const musicBtn = document.getElementById('musicBtn');
        const birthdayAudio = document.getElementById('birthdayAudio');
        musicBtn.addEventListener('click', () => {
            birthdayAudio.currentTime = 0;
            birthdayAudio.play();
            showOutput('Playing song!', 'primary-btn');
        });

        // Greetings Button Functionality
        const greetBtn = document.getElementById('greetBtn');
        greetBtn.addEventListener('click', () => {
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            showGreetingWithTypingEffect(randomGreeting);
        });

        // Special Button Functionality
        const specialBtn = document.getElementById('specialBtn');
        let revealActive = false;
        
        specialBtn.addEventListener('click', () => {
            if (!revealActive) {
                revealActive = true;
                showOutput('Preparing something special...', 'special-btn');
                
                setTimeout(() => {
                    showOutput('ðŸŽ‰ SURPRISE! ðŸŽ‰', 'special-btn');
                    
                    // Create confetti effect
                    for (let i = 0; i < 30; i++) {
                        setTimeout(() => {
                            const confetti = document.createElement('div');
                            confetti.classList.add('particle');
                            confetti.style.backgroundColor = `hsl(${Math.random() * 60 + 270}, 100%, ${Math.random() * 30 + 50}%)`;
                            confetti.style.width = '10px';
                            confetti.style.height = '10px';
                            confetti.style.left = `${Math.random() * 100}%`;
                            confetti.style.bottom = '100%';
                            confetti.style.animation = `confetti-fall ${Math.random() * 2 + 1}s forwards`;
                            document.body.appendChild(confetti);
                            
                            setTimeout(() => {
                                confetti.remove();
                            }, 3000);
                        }, i * 100);
                    }
                    // Add confetti animation
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes confetti-fall {
                            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                }, 1500);
            }
        });

        // Show output helper function
        function showOutput(text, btnClass) {
            const outputText = document.getElementById('outputText');
            outputText.classList.remove('show-text');
            outputText.innerHTML = '';
            setTimeout(() => {
                outputText.textContent = text;
                outputText.className = 'show-text';
                outputText.classList.add(btnClass);
            }, 300);
        }
        
    </script>
</body>
</html>
</html>
